<html lang="en">

<head>

  <meta charset="utf-8">

</head>

<body>
  <div class="">
    <div class="">

      <nav class="navbar navbar-default navbar-static-top justify-content-between">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">
              <img class="img-circle" src="{% static '/images/download.png' %}" width="30" height="30" alt="icon"><span></span>

            <a class="navbar-brand" href="/" style="font-family: 'Cookie', cursive;"><strong>Suburbia</strong></a>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <div class="input-group-btn">

              <ul class="nav navbar-nav navbar-right ">
