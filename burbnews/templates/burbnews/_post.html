<div class="post media">
	<h3>{{ post.message_html|safe }}</h3>
	<div class="media-body">
		<strong>@{{ post.user.username }}</strong>
		<br>
		<h5 class="media-heading">
			<span class="username"><a href="{% url 'for_user' username=post.user.username %}">@{{ post.user.username }}</a></span>
			<time class="time"><a href="{% url 'single_post' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a></time>
			{% if post.topic %}
			<span class="topic-name">in <a href="#">{{ post.topic.name }}</a></span>
			{% endif %}
		</h5>

		<div class="media-footer">
			{% if user.is_authenticated and post.user == user and not hide_delete %}
			<a href="{% url 'delete_post' pk=post.pk %}" title="delete_post" class="btn btn-simple">
					<span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
					<span class="text-danger icon-label">Delete</span>
				</a> {% endif %}
		</div>
	</div>
</div>
