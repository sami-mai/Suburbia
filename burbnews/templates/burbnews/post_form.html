{% extends "burbnews/post_base.html" %} {% load bootstrap3 %} {% block post_content %}
<div class="container">
	<div class="row">
		<div class="text-center">
			<h3 style="color:white;"><strong>Create New Post</strong></h3>
		</div>
		<!-- <div class="col-md-1"></div> -->
		<div class="col-md-3"> {% include 'sidebar.html'%}</div>
		<div class="col-md-1"></div>
		<div class="col-md-7">
			<div class="well">
				<form method="POST" action="{% url 'create_post' %}" id="postForm" enctype="multipart/form-data">
					{% csrf_token %} {% bootstrap_form form %}
					<input type="submit" value="Post" class="btn btn-primary btn-large">
				</form>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>


<br><br><br><br><br>
<br><br><br> {% endblock %}
